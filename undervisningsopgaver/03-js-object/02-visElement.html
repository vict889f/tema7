<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>

<body>

    <article>
        <h3></h3>

        <img src="" alt="">
        <p>type:</p>
        <p>levested: </p>


    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            const dyr = {
                "navn": "Gris",
                "type": "Pattedyr",
                "billed": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            }

            let tekst = `navn: ${dyr.navn} type: ${dyr.type} billede: ${dyr.billed} levested: ${dyr.levested}`;

            console.log(tekst);


            const dyrInfo = document.querySelector("h3");
            const dyrBillede = document.querySelector("img");
            const dyrType = document.querySelector("p");
            const dyrLeveSted = document.querySelector("p + p");

            dyrInfo.textContent = `navn: ${dyr.navn}`;
            dyrType.textContent = `type: ${dyr.type}`;
            dyrLeveSted.textContent = `levested: ${dyr.levested}`;
            dyrBillede.src = `${dyr.billed}`;


        }

    </script>
</body>

</html>
