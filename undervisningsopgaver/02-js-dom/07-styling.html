<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div:nth-child(1) {
            height: 200px;
            width: 200px;
            background-color: green;
            line-height: 260px;
            text-align: center;

        }

        div:nth-child(2) {
            height: 200px;
            width: 200px;
            line-height: 260px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
        }

    </style>
</head>

<body>

    <div></div>
    <div></div>



    <script>
        document.addEventListener("DOMContentLoaded", start);
        //        const firkant = document.querySelector("div:nth-child(1)");
        //        const cirkel = document.querySelector("div:nth-child(2)");
        let firkant = document.querySelector("div:nth-child(1)");
        let cirkel = document.querySelector("div:nth-child(2)");


        function start() {
            console.log("content loaded");


            let firkantURL = "http://mabe-kea.dk/E19/pics/frog.png";
            let cirkelURL = "http://mabe-kea.dk/E19/pics/pig.png";

            firkant.innerHTML = `<img src= ${firkantURL}>`;
            cirkel.innerHTML = `<img src= ${cirkelURL}>`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);
        }


        function flyt() {
            console.log("frog hop");

            let firkantStart = firkant.innerHTML;
            firkant.innerHTML = cirkel.innerHTML;
            cirkel.innerHTML = firkantStart;


        }

        function stop() {
            //            firkant.removeEventListener("click", flyt);
            firkant.style.backgroundColor = "red";
            cirkel.style.backgroundColor = "green";

        }

    </script>
</body>

</html>
