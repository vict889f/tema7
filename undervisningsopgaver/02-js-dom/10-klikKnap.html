<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }

    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let box = document.querySelector("#box");
        let bax = document.querySelector("#bax")

        function start() {
            document.querySelector("#klik").addEventListener("click", tekst);
            document.querySelector("#slet").addEventListener("click", reset);
            document.querySelector("#html").addEventListener("click", visHtml);
            document.querySelector("#flyt").addEventListener("click", flyttet);



        }

        function tekst() {

            box.innerHTML = "<h1>KLIK</h1>";
        }

        function reset() {
            box.innerHTML = ""
            bax.innerHTML = ""
        }

        function visHtml() {
            box.innerHTML = "<h2>Yeet</h2> <br> <p>Skeet</p>"
        }

        function flyttet() {
            let boxStart = box.innerHTML;
            box.innerHTML = bax.innerHTML;
            bax.innerHTML = boxStart;
        }

    </script>
</body>

</html>
